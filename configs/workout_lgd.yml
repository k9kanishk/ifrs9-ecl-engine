workout:
  horizon_months: 36

  curve: exp_half_life

  segment_params:
    Retail_Mortgage:
      total_recovery: 0.70
      half_life_months: 12
      collection_cost: 0.05
    Corp_TermLoan:
      total_recovery: 0.50
      half_life_months: 18
      collection_cost: 0.10
    SME_TermLoan:
      total_recovery: 0.45
      half_life_months: 18
      collection_cost: 0.10
    Retail_PL:
      total_recovery: 0.25
      half_life_months: 10
      collection_cost: 0.15
    Revolving:
      total_recovery: 0.20
      half_life_months: 8
      collection_cost: 0.15

  recovery_cap: 0.95
  recovery_floor: 0.00
  fallback_eir_annual: 0.05

  # ---- Phase 5: scenario linkage for Stage 3 recoveries ----
  scenario_linkage:
    # total_recovery_scen = total_recovery * exp(-recovery_beta * stress)
    recovery_beta_by_segment:
      Retail_Mortgage: 0.08
      Corp_TermLoan: 0.15
      SME_TermLoan: 0.18
      Retail_PL: 0.20
      Revolving: 0.22

    # half_life_scen = half_life * (1 + half_life_beta * max(stress,0))
    half_life_beta: 0.08

    # cost_scen = cost * (1 + cost_beta * max(stress,0))
    cost_beta: 0.10
